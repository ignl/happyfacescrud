#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags" 
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:cc="http://xmlns.jcp.org/jsf/composite">

	<cc:interface>
		<cc:attribute name="backingBean" required="true" />
		<cc:attribute name="formId" default="formId" />
		<cc:attribute name="columns" default="2" />
		<cc:attribute name="showFormButtons" default="true" />
		<cc:attribute name="formButtonsColumns" default="3" />
		<cc:attribute name="ajaxSubmit" default="false" />
	</cc:interface>
	
	<cc:implementation>
	
		<h:form id="${symbol_pound}{cc.attrs.formId}">
			<p:messages id="messages" />
			<h:panelGrid columns="${symbol_pound}{cc.attrs.columns}" columnClasses="${symbol_pound}{cc.attrs.columnClasses}">
				<cc:insertChildren />
			</h:panelGrid>
			<h:panelGrid>
				<hf:formButtons rendered="${symbol_pound}{cc.attrs.showFormButtons}" backingBean="${symbol_pound}{cc.attrs.backingBean}" columns="${symbol_pound}{cc.attrs.formButtonsColumns}" ajaxSubmit="${symbol_pound}{cc.attrs.ajaxSubmi}" />
			</h:panelGrid>
		</h:form>

	</cc:implementation>
	
</html>
